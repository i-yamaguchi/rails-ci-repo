AllCops:
  DisplayCopNames: true
  Exclude:
    - bin/**/*
    - db/schema.rb
    - db/migrate/*.rb
    - db/seeds.rb
    - config/**/*
    - Gemfile
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

# Use only ascii symbols in comments.
Style/AsciiComments:
  Enabled: false

# Do not use block comments.
Style/BlockComments:
  Enabled: false

# Missing top-level class documentation comment.
Style/Documentation:
  Enabled: false

# Line is too long.
Metrics/LineLength:
  Max: 128
  Exclude:
      - test/**/*

# Line is too long.
Metrics/LineLength:
  Max: 350
  Include:
      - test/**/*


Style/StringLiterals:
  EnforcedStyle: double_quotes
  Exclude:
      - Gemfile

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
